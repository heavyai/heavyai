name: Release

on:
  push:
    tags:
      - '*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          architecture: 'x64'

    - name: Install flit
      run: pip install flit

    - name: Build
      run: flit build

    - name: Publish to PyPI
      env:
        FLIT_USERNAME: __token__
        FLIT_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        flit publish
